{% extends "base.html" %}

{% block title %}Senha Alterada{% endblock %}

{% block content %}
<div class="main-content">
    <div class="auth-card">
        <div class="auth-icon" style="color: #198754;"> 
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h2>Tudo Certo!</h2>
        
        <p style="margin: 1rem 0 2rem 0; color: var(--secondary-color);">
            Sua senha foi alterada com sucesso. Você já pode acessar sua conta com a nova credencial.
        </p>

        <a href="{% url 'login' %}" class="btn btn-primary" style="width: 100%; justify-content: center;">
            Fazer Login
        </a>
    </div>
</div>
{% endblock %}
