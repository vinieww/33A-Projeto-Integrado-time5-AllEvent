{% extends "base.html" %}

{% block title %}Criar Conta - AllEvent{% endblock %}

{% block content %}

<main class="main-content">
    <div class="auth-card">
        
        <div class="auth-icon" style="margin-bottom: 16px;">
            <i class="fas fa-user-plus"></i>
        </div>
        
        <h2 style="margin-bottom: 24px; color: var(--text-color-dark);">Crie sua conta</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="text-align: left; font-size: 0.9rem;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form class="auth-form" method="POST">
            {% csrf_token %}
            <div style="text-align: left; margin-bottom: 20px;">
                
                <div style="margin-bottom: 12px;">
                    <label style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 4px; display:block;">Nome Completo</label>
                    <input type="text" name="nome_completo" placeholder="Ex: João Silva" required 
                           style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                </div>

                <div style="margin-bottom: 12px;">
                    <label style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 4px; display:block;">E-mail</label>
                    <input type="email" name="email" placeholder="seu@email.com" required
                           style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                </div>

                <div style="margin-bottom: 12px;">
                    <label style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 4px; display:block;">Senha</label>
                    <input type="password" name="password" placeholder="Crie uma senha forte" required
                           style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                </div>

                <div style="margin-bottom: 12px;">
                    <label style="font-size: 14px; font-weight: 600; color: #666; margin-bottom: 4px; display:block;">Confirme a Senha</label>
                    <input type="password" name="password_confirm" placeholder="Repita a senha" required
                           style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--border-radius-sm);">
                </div>

            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px;">
                CRIAR CONTA
            </button>
        </form>

        <p style="font-size: 0.9rem; color: var(--secondary-color);">
            Já tem uma conta? 
            <a href="{% url 'login' %}" style="color: var(--primary-color); font-weight: 700; text-decoration: none;">
                Entrar
            </a>
        </p>

    </div>
</main>

{% endblock %}
