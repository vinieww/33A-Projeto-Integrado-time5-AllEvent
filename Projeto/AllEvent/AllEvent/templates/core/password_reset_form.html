{% extends "base.html" %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="main-content">
    <div class="auth-card">
        <div class="auth-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h2 style="margin-bottom: 1rem;">Esqueceu sua senha?</h2>
        <p style="color: var(--secondary-color); margin-bottom: 2rem;">
            Não se preocupe! Digite seu e-mail abaixo e enviaremos instruções para você.
        </p>

        <form method="POST" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group" style="text-align: left;">
                <label for="id_email">E-mail Cadastrado</label>
                <input type="email" name="email" id="id_email" required placeholder="seu@email.com" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                Enviar Link de Recuperação
            </button>
        </form>

        <div style="margin-top: 1.5rem;">
            <a href="{% url 'login' %}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                &larr; Voltar para o Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
