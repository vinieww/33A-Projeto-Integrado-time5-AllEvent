{% extends "base.html" %}

{% block title %}Verifique seu E-mail{% endblock %}

{% block content %}
<div class="main-content">
    <div class="auth-card">
        <div class="auth-icon" style="color: var(--primary-color);">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        
        <h2>Verifique seu E-mail</h2>
        
        <p style="margin-top: 1rem; color: var(--text-color-dark);">
            Enviamos as instruções para recuperar sua senha.
        </p>
        <p style="color: var(--secondary-color); font-size: 0.9rem; margin-bottom: 2rem;">
            Se não receber o e-mail em alguns minutos, verifique sua caixa de spam.
        </p>

        <a href="{% url 'home' %}" class="btn btn-secondary">
            Voltar para a Home
        </a>
    </div>
</div>
{% endblock %}
